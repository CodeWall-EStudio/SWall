<!DOCTYPE html>
<html ng-app="TeacherSpace">
<head>
    <title>教师空间</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <script src="lib/angular.min.js"></script>
</head>
<body class="fixedTopNavbar" ng-controller="MainController">

    <!-- 顶部的导航栏 -->
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand">教师空间</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a>浏览活动</a></li>
                    <li><a>管理活动</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a>{{username}}</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">

        <!-- 工具栏 -->
        <div class="row">
            <div class="navbar navbar-default">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a>创建活动</a></li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="搜索活动">
                        </div>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown">全部 <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a>我参与的</a></li>
                                <li><a>公开的</a></li>
                                <li class="active"><a>全部</a></li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown">所有状态 <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a>开放的</a></li>
                                <li><a>关闭的</a></li>
                                <li class="active"><a>所有状态</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 活动列表和内容 -->
        <div class="row">
            <div class="col-lg-3">
                <div class="panel-group" id="activities">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#activities" href="#date1">
                                    今天 2013年12月25日 星期三
                                </a>
                            </h4>
                        </div>
                        <div id="date1" class="panel-collapse collapse in">
                            <div class="list-group">
                                <a class="list-group-item active">学习雷锋</a>
                                <a class="list-group-item">毛克思主义</a>
                                <a class="list-group-item">马泽东思想</a>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#activities" href="#date2">
                                    今天 2013年12月25日 星期三
                                </a>
                            </h4>
                        </div>
                        <div id="date2" class="panel-collapse collapse">
                            <div class="list-group">
                                <a class="list-group-item active">学习雷锋</a>
                                <a class="list-group-item">毛克思主义</a>
                                <a class="list-group-item">马泽东思想</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                活动详情
            </div>
        </div>
    </div>

    <div class="modal fade" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">欢迎</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control input-lg" placeholder="用户名">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control input-lg" placeholder="密码">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">登录</button>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/jquery-2.0.3.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/underscore-min.js"></script>
    <script src="js/teacherSpaceController.js"></script>
</body>
</html>

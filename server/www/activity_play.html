<!DOCTYPE html>
<html ng-app="activityPlay">
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="lib/bootstrap_3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/activityPlay.min.css?20140104001" rel="stylesheet">
    <script src="lib/jquery/jquery-2.0.3.min.js"></script>
    <script src="lib/angular/angular_1.2.6.js"></script>
</head>
<body class="fixedTopNavbar">

    <!-- 顶部的导航栏 -->
    <div id="topNavBar" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand">展示活动：{{}}</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a ng-click="showLoginModal()">{{username}}</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 活动信息 -->
    <div class="row" id="activityInfo">
        <div class="col-sm-4 section1">
            <p>活动日期：</p>
            <p>开始时间：</p>
            <p>活动类型：</p>
        </div>
        <div class="col-sm-4 section2">
            <p>出课教师：</p>
            <p>年级：</p>
            <p>学科：</p>
            <p>班级：</p>
            <p>课题：</p>
        </div>
        <div class="col-sm-4 section3">
            <p>用户：</p>
            <p>资源：</p>
            <p>活动简介：</p>
        </div>
    </div>

    <!-- 主要内容 -->
    <div class="row" id="mainContent">
        <!-- 侧边栏 -->
        <div class="col-sm-2 sidebar">
            <!-- 参与活动的用户列表 -->
            <div class="userlist">
                用户：
                <ul>
                    <li>王泥马</li>
                    <li>张泥马</li>
                </ul>
            </div>
            <!-- 统计信息入口 -->
            <div class="stat"></div>
        </div>
        <!-- 时间线和资源列表 -->
        <div class="col-sm-11 timeline">
            <div class="times"></div>
            <div class="resources"></div>
        </div>
    </div>

    <script src="lib/bootstrap_3.0.3/js/bootstrap.js"></script>
    <script src="lib/underscore/underscore_1.5.2.min.js"></script>
    <script src="js/activityPlay.min.js?20140104001"></script>
</body>
</html>
